<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kbc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src='js/index.js'></script>
</head>

<body>
    <div class="container">

        <div id="welcome">
            <h1>Welcome to KBC</h1>

            <button type='button' onclick="startGame()">Start Game</button>
        </div>

        <div id="game">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1 class="text-center m_quest"> KBC game by Abhimanyu </h1>
                    <p class="text-center m_quest"> Html Version 1.0 </p>
                </div>
            </div>

            <div id="main" class="row">
                <div id="quest" class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <h1 id="question"> Q1) Which Vitamin do we get from
                        Orange? </h1>
                </div>
            </div>


            <div class="row" id="options">
                <div class="col-lg-6 col-md-6 col-sm-6 op">
                    <h2 id="option1">A) <span></span> </h2>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 op">
                    <h2 id="option2">B) <span></span> </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 op">
                    <h2 id="option3">C) <span></span> </h2>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 op">
                    <h2 id="option4">D) <span></span> </h2>
                </div>
            </div>
            <button type="button" id="submit-answer" onclick="checkAnswer()"> Submit </button>
        </div>

        <div>
            Playing for <h3> 1000 </h3>
        </div>
    </div>
</body>

</html>
